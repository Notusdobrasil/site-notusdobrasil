<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="styles/pesquisa.css" />
    <title>Pesquisar</title>
  </head>
  <body>
    <div class="language-selector">
      <img
        onclick="changeLanguage('pt')"
        src="./images/brasilflag.png"
        alt="Brazil"
        class="flag"
      />
      <img
        onclick="changeLanguage('es')"
        src="./images/spainflag.png"
        alt="Spain"
        class="flag"
      />
      <img
        onclick="changeLanguage('en')"
        src="./images/usaflag.png"
        alt="USA"
        class="flag"
      />
    </div>
    <div class="search-container">
      <h1 id="search-title">Pesquisar</h1>
      <div class="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Digite uma palavra-chave..."
        />
        <i onclick="performSearch()" class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="results" id="resultsContainer"></div>

    <script src="js/pesquisa.js"></script>
  </body>
</html>
