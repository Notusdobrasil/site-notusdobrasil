      function performSearch() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const resultsContainer = document.getElementById("resultsContainer");

        // Limpa resultados anteriores
        resultsContainer.innerHTML = "";

        if (!query) {
          resultsContainer.innerHTML =
            "<p style='color:white;font-size:20px;'>Por favor, insira uma palavra-chave para pesquisar.</p>";
          return;
        }

        // Filtra resultados
        const results = pages.filter((page) =>
          page.content.toLowerCase().includes(query)
        );

        if (results.length === 0) {
          resultsContainer.innerHTML =
            "<p style='color:white;font-size:20px;'>Nenhum resultado encontrado.</p>";
          return;
        }

        // Exibe resultados
        results.forEach((result) => {
          const resultElement = document.createElement("div");
          let content = result.content.substring(0, 300) + "...";
          resultElement.className = "result";
          resultElement.innerHTML = `
                    <h3>${result.title}</h3>
                    <p>${highlightQuery(content, query)}</p>
                    <a href="${result.url}" target="_blank">Leia mais>></a>
                `;
          resultsContainer.appendChild(resultElement);
        });
      }

      function highlightQuery(text, query) {
        const regex = new RegExp(`(${query})`, "gi");
        return text.replace(regex, "<mark>$1</mark>");
      }
